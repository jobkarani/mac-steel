<div class="flex px-[55px] py-[100px]">
    <div class="w-[30%] text-[#8c7dff] font-[700] text-[14px] leading-[14px]">CONTACT</div>
    <div class="w-[70%] flex-col">
        <div class="pb-[3%] text-[100px] text-[#eeeee7] leading-[110px] font-[900] text-[#eeeee7]">Need help? <br> Get in touch</div>
        <form class="w-[80%]">
            <div class="relative my-8 z-0 w-full mb-5 group">
                <input type="text" name="first_name" id="first_name" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-white-600 appearance-none dark:text-white dark:border-white-600 dark:focus:border-grey-500 focus:outline-none focus:ring-0 focus:border-grey-600 peer" placeholder=" " required />
                <label for="first_name" class="peer-focus:font-medium absolute text-[32px] text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-[-5%] -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-white-600 peer-focus:dark:text-white-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">First Name</label>
            </div>
            <div class="relative my-8 z-0 w-full mb-5 group">
                <input type="text" name="last_name" id="last_name" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-white-600 appearance-none dark:text-white dark:border-white-600 dark:focus:border-grey-500 focus:outline-none focus:ring-0 focus:border-grey-600 peer" placeholder=" " required />
                <label for="last_name" class="peer-focus:font-medium absolute text-[32px] text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-[-5%] -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-white-600 peer-focus:dark:text-white-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Last Name</label>
            </div>
            <div class="relative my-8 z-0 w-full mb-5 group">
                <input type="email" name="floating_email" id="floating_email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-white-600 appearance-none dark:text-white dark:border-white-600 dark:focus:border-grey-500 focus:outline-none focus:ring-0 focus:border-grey-600 peer" placeholder=" " required />
                <label for="floating_email" class="peer-focus:font-medium absolute text-[32px] text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-[-5%] -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-white-600 peer-focus:dark:text-white-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email address</label>
            </div>
            <div class="relative my-8 z-0 w-full mb-5 group">
                <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="floating_phone" id="floating_phone" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-white-600 appearance-none dark:text-white dark:border-white-600 dark:focus:border-grey-500 focus:outline-none focus:ring-0 focus:border-grey-600 peer" placeholder=" " required />
                <label for="floating_phone" class="peer-focus:font-medium absolute text-[32px] text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-[-5%] -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-white-600 peer-focus:dark:text-white-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Phone number (0712-345-687)</label>
            </div>
            <div class="relative my-8 z-0 w-full mb-5 group">
                <textarea type="text" name="floating_message" id="floating_message" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-white-600 appearance-none dark:text-white dark:border-white-600 dark:focus:border-grey-500 focus:outline-none focus:ring-0 focus:border-grey-600 peer" placeholder=" " required></textarea>
                <label for="floating_message" class="peer-focus:font-medium absolute text-[32px] text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-[-20%] -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-white-600 peer-focus:dark:text-white-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Message</label>
            </div>
            
            <button onclick="whatsapp()" type="submit" class="my-8 bg-[#00f78c] hover:bg-[#00f78c] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-[30px] text-[26px] w-[100%] px-5 py-2.5 text-center dark:bg-[#00f78c] dark:hover:bg-[#00f78c] dark:focus:ring-[#00f78c]">SUBMIT</button>
        </form>
    </div>
</div>
